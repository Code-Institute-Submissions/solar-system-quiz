<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Solar System Quiz</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    </head>
    
    <body>
        
        <div class="content">
            <div class="image-shade">
        
                <!--Link at the top of the page. Can link to home using this link from wherever user is on the site-->
                <nav class="top-bar">
                    <div class="top-bar-content">
                        <h1><a href="{{ url_for('index') }}">Solar System</a></h1>
                    </div>
                </nav>
                
                <section class="main-content-section">
                    <div class="container">
                
                <!--block content to be provided from the individual page templates-->
                {% block content %}
                {% endblock %}
                
                    </div>
                </section>
                
                <!--Footer section contains links to the social media platforms-->
                <footer class="footer-area">
                    <ul class="social-links">
                        <li class="social"><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a></li>
                        <li class="social"><a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a></li>
                        <li class="social"><a href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                        <li class="social"><a href="https://www.pinterest.co.uk/" target="_blank"><i class="fa fa-pinterest"></i></a></li>
                        <li class="social"><a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fa fa-instagram"></i></a></li>
                        <li class="social"><a href="https://www.youtube.com/" target="_blank"><i class="fa fa-youtube"></i></a></li>
                    </ul>
                </footer>
         
            </div>
        </div>
        
        <!--jquery and javascript links used throughout the site-->
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>    
        <script src="../static/js/navbar.js"></script>
        <script src="../static/js/buttons.js"></script>
        <script src="../static/js/hide-class.js"></script>
    </body>
    
</html>
