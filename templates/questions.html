{% extends 'base.html' %}
{% block content %}

<!--Page heading as set in the run.py file-->
<div class="intro-text">
    <h2>{{ page_heading }}</h2>
</div>

<!--html form for each of the questions-->
<form method="POST" class="input-boxes">
    <div class="question-section">
        
        <!--Set the question title and the question according to questions.json file. Will be iterated around as in the get_question function in run.py-->
        <div class="intro-text">
            <p class="question"><span class="question-number">Question {{ question.id }}: </span>{{ question.question }}</p>
        </div>
        
        <!--Setting the choices to the questions as set in questions.json-->
        <div class="solar-body-overview solar-section">
            <div class="radio-button">
                <label for="{{ question.choices[0] }}"><input class="radio-button-input" type="radio" id="option1" name="choice" value="{{ question.choices[0] }}" required/>{{ question.choices[0] }}</label>
            </div>
            <div class="radio-button">
                <label for="{{ question.choices[1] }}"><input class="radio-button-input" type="radio" id="option2" name="choice" value="{{ question.choices[1] }}" required/>{{ question.choices[1] }}</label>
            </div>
            <div class="radio-button">
                <label for="{{ question.choices[2] }}"><input class="radio-button-input" type="radio" id="option3" name="choice" value="{{ question.choices[2] }}" required/>{{ question.choices[2] }}</label>
            </div>
            <div class="radio-button">
                <label for="{{ question.choices[3] }}"><input class="radio-button-input" type="radio" id="option4" name="choice" value="{{ question.choices[3] }}" required/>{{ question.choices[3] }}</label>
            </div>
        </div>
        
    </div>
    
    <!--Submit button to record the form input. Whether the choice selected matches the correct answer (also set in questions.json) is set in get_question function in the run.py file-->
    <input type="submit" value="Submit Answer" id="begin-quiz" class="question-submit-button">
</form>
{% endblock %}
