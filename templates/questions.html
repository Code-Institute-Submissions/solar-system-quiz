{% extends 'base.html' %}
{% block content %}
<div class="intro-text">
    <h2>{{ page_heading }}</h2>
</div>
<form method="POST" class="input-boxes">
    <div class="question-section">
        <div class="intro-text">
            <p class="intro-text"><span class="question-number">Question {{ question.id }}: </span>{{ question.question }}</p>
        </div>
        <div class="solar-body-overview solar-section">
            <div class="radio-button">
                <label for="{{ question.choices[0] }}"><input class="radio-button-input" type="radio" id="option1" name="choice" value="option1" required/>{{ question.choices[0] }}</label>
            </div>
            <div class="radio-button">
                <label for="{{ question.choices[1] }}"><input class="radio-button-input" type="radio" id="option2" name="choice" value="option2" required/>{{ question.choices[1] }}</label>
            </div>
            <div class="radio-button">
                <label for="{{ question.choices[2] }}"><input class="radio-button-input" type="radio" id="option3" name="choice" value="option3" required/>{{ question.choices[2] }}</label>
            </div>
            <div class="radio-button">
                <label for="{{ question.choices[3] }}"><input class="radio-button-input" type="radio" id="option4" name="choice" value="option4" required/>{{ question.choices[3] }}</label>
            </div>
        </div>
    </div>
    <input type="submit" value="Submit Answers" id="begin-quiz" class="question-submit-button" href="{{ url_for('get_question', id = 1) }}">
</form>
{% endblock %}
