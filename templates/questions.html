{% extends 'base.html' %}
{% block content %}

</div>

<div class="solar-body-overview solar-section">
    <form method="POST" class="input-boxes">

            <input type="radio" id="{{ question.choices[0] }}" name="{{ question.question }}" value="{{ question.choices[0] }}"/><label for="">{{ question.choices[0] }}</label>
        </div>
        <div class="radio-button">
            <input type="radio" id="{{ question.choices[1] }}" name="{{ question.question }}" value="{{ question.choices[1] }}"/><label for="">{{ question.choices[1] }}</label>
        </div>
        <div class="radio-button">
            <input type="radio" id="{{ question.choices[2] }}" name="{{ question.question }}" value="{{ question.choices[2] }}"/><label for="">{{ question.choices[2] }}</label>
        </div>
        <div class="solar-body-overview solar-section">
            <button id="begin-quiz" class="solar-system-button"><h4 class="solar-system-link">Next Question</a></h4></button>
        </div>
    </form>
</div>

{% endblock %}
