{% extends 'base.html' %}
{% block content %}
<div class="intro-text">
    <h2>{{ page_heading }}</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p class="intro-text">{{ message }}</p>
    <h4 class="solar-system-link"><a href="{{ url_for('get_question', id = 1) }}">Questions</a></h4>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
