{% extends 'base.html' %}
{% block content %}
<div class="intro-text">
    <h2>{{ page_heading }}</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    <h4 class="quiz-completed-leaderboard-link"><a href="{{ url_for('leaderboard') }}">Leaderboard</a></h4>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>    
{% endblock %}
